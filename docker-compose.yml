version: "5.0.1"

services:
  tailscale-test:
    image: tailscale/tailscale:latest
    hostname: tailscale-test
    #environment:
      #- TS_ACCEPT_DNS=true
      #- TAILSCALE_FUNNEL=true
      #- TAILSCALE_SERVE_PORT=80
      #- TS_EXTRA_ARGS=--advertise-tags=tag:container
      #- TS_STATE_DIR=/var/lib/tailscale
      #- TS_USERSPACE=false
    volumes:
      #- ${PWD}/tailscale-test/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module

  wordpress:
    depends_on:
      - tailscale-test
    image: docker.io/library/wordpress-test
    network_mode: service:tailscale-test
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DEBUG: "1" # A non-empty value enables WP_DEBUG in wp-config.php
    volumes:
      - type: bind
        source: ${CLIENT_SOURCE}
        target: ${CONTAINER_TARGET}
      - type: bind
        source: "./wordpress.ini"
        target: "/usr/local/etc/php/conf.d/wordpress.ini"
