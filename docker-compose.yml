# close the container and then re-open to observe changes.

version: "3"

services:
  tailscale-nginx:
    image: tailscale/tailscale:latest
    hostname: tailscale-nginx
    environment:
      - TS_ACCEPT_DNS=true
      - TAILSCALE_FUNNEL=true
      #- TS_EXTRA_ARGS=--advertise-tags=tag:container
      #- TS_STATE_DIR=/var/lib/tailscale
      #- TS_USERSPACE=false
    volumes:
      #- ${PWD}/tailscale-nginx/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
  db:
    depends_on: 
      - tailscale-nginx
    image: mysql:latest
    network_mode: service:tailscale-nginx
    container_name: ${CONTAINER_NAME}_db
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  wordpress:
    depends_on:
      - db
      - tailscale-nginx
    image: docker.io/library/wordpress-test
    network_mode: service:tailscale-nginx
    container_name: ${CONTAINER_NAME}
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: ${DB_PREFIX}
      WORDPRESS_DEBUG: "1" # A non-empty value enables WP_DEBUG in wp-config.php
    volumes:
      - type: bind
        source: ${CLIENT_SOURCE}
        target: ${CONTAINER_TARGET}
      - type: bind
        source: "./wordpress.ini"
        target: "/usr/local/etc/php/conf.d/wordpress.ini"
      - type: bind 
        source: "./WordPress/wp-config.php"
        target: ""

  phpmyadmin:
    depends_on:
      - db
      - tailscale-nginx
    image: phpmyadmin/phpmyadmin
    container_name: ${CONTAINER_NAME}_php_myadmin
    network_mode: service:tailscale-nginx
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}

volumes:
  db_data: {}
